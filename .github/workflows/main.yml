name: Build & Test (on Feature/Hotfix PRs)
on: push
jobs:
  test-everywhere:
    name: Test Action on all platforms
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run the action
        uses: potatoqualitee/mssqlsuite@v1.7
        with:
          install: sqlengine, sqlpackage

      - name: Run sqlclient
        run: sqlcmd -S localhost -U sa -P dbatools.I0 -d tempdb -Q "SELECT @@version;"

      - name: setup docker container
        run: docker run -e "ACCEPT_EULA=Y" -e "MSSQL_SA_PASSWORD=@Hoajvjmx888" -p 1433:1433 -d mcr.microsoft.com/mssql/server:2022-latest

      - name: check if docker is worked
        run: docker ps
